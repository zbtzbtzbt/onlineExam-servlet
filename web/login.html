<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <!--当表单提交时，会转到myweb下面的login界面-->
        <!-- tr 是行，td是列-->
        <form action="/myWeb/login" method="post">
            <table border="2">
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="登陆"></td>
                </tr>
            </table>
        </form>

    </center>

</body>
</html>
